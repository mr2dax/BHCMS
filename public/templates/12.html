function resizeTabs()
		 {
		  var NrOfButtons = $("#TabList").children().length;
		  var PercentSize = (100/NrOfButtons);    
		  $(".TabList_item").css("width", PercentSize+"%");
		 }
	 
 
setLatitude = function (newLatitude){
$('#latitude').val(newLatitude);
initialize();
}
setLongitude = function (newLongitude){
$('#longitude').val(newLongitude);
initialize();
}

setZoom = function (newZoom){
$('#mapZoom').val(newZoom);
initialize();
}

function initialize() {
		var googleLatitude = document.getElementById('latitude').value;
    	var googleLongitude = document.getElementById('longitude').value;
    	var googleZoom = parseInt(document.getElementById('mapZoom').value);
    	var mapOptions = {
          center: new google.maps.LatLng(googleLatitude, googleLongitude),
          zoom: googleZoom,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
        }
        
        var map = new google.maps.Map(document.getElementById("theMap"), mapOptions);
      var marker = new google.maps.Marker({
      position: map.getCenter(),
      draggable: true,
      map: map
    });
    google.maps.event.addListener(marker, "dragend", function(mapEvent) {
      map.panTo(mapEvent.latLng);
    });
      }
</script>
