<!DOCTYPE HTML>

	<link rel="stylesheet" href="/assets/ContentFlow/contentflow.css" />

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<script class="original" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script class="original" src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script class="original" type="text/javascript">
	var contentFlowSize = 0;
	
	$(document).ready(function()
		 {
		  var NrOfButtons = $("#TabList").children().length;
		  var PercentSize = (100/NrOfButtons);    
		  $(".TabList_item").css("width", PercentSize+"%");
		  //Method that removes color and background image properties from ui-page and mainContainer
		  $(".ui-page, #mainContainer").css("background-color", "transparent");
		  $(".ui-page, #mainContainer").css("background-image", "none");
		 })		 
		$('ContentFlow_lightbox').change(function() {
  		alert('Handler for .change() called.');
		});	 
	</script>
	<style type="text/css">
		#footer, a {
			text-align: center;
		}
#cssmenu, #cssmenu ul, #cssmenu ul li, #cssmenu ul li span{
	padding: 0;
	margin: 0;
	line-height: 1;
}

#cssmenu:before, #cssmenu:after, #cssmenu > ul:before, #cssmenu > ul:after {
	content: '';
	display: table;
}


#cssmenu:after, #cssmenu > ul:after {
	clear: both;
}

#cssmenu {
	zoom:1;
	height: 69px;
	border-radius: 2px;
}

#cssmenu ul{
	background-color: lightblue;
	height: 69px;
}

#cssmenu ul li{
	width: 20%;
	float: left;
	list-style: none;
}

#cssmenu ul li span{
	display: block;
	height: 37px;
	padding: 22px 30px 0;
	margin: 4px 2px 0;
	border-radius: 2px 2px 0 0;
	text-decoration: none;
	font-size: 15px;
	color: white;
	text-shadow: 0 1px 1px rgba(0, 0, 0, .75);
	font-weight: 400;
	opacity: .9;
}

#cssmenu ul li:first-child span{
	margin: 4px 2px 0 0;
}

#cssmenu ul li span:hover, #cssmenu ul li.active span{
	background: lightgrey center bottom;
	display: block;
	height: 37px;
	margin-top: 0px;
	padding-top: 26px;
	color: #616161;
	text-shadow: 0 1px 1px rgba(255, 255, 255, .35);
	opacity: 1;
}

	</style>
</head>
